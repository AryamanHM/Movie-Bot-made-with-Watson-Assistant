<!doctype html>
<html>
<head>
	<link rel="icon" href="images/1607171615024-movie.jpg">
        <meta charset="utf-8">
        <title>Ticket Confirmation</title>
    
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
       
        <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
      
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <link href="css/gozha-nav.css" rel="stylesheet" />
        
        <link href="css/external/jquery.selectbox.css" rel="stylesheet" />
    
        <link href="css/style.css?v=1" rel="stylesheet" />

        <script src="js/external/modernizr.custom.js"></script>
    
</head>

<body>
    
        <section class="container">
            <div class="order-container">
                <div class="order">
                    <img class="order__images" alt='' src="images/tickets.png">
                    <p class="order__title">Thank you <br><span class="order__descript">you have successfully purchased tickets</span></p>
                </div>

                <div class="ticket">
                    <div class="ticket-position">
                        <div class="ticket__indecator indecator--pre"><div class="indecator-text pre--text">online ticket</div> </div>
                        <div class="ticket__inner">

                            <div class="ticket-secondary">
                                <span class="ticket__item">Ticket number <strong class="ticket__number">6I90Se</strong></span>
                                <span class="ticket__item ticket__date">08/15/2021</span>
                                <span class="ticket__item ticket__time">18:00</span>
                                <span class="ticket__item">Cinema: <span class="ticket__cinema">Cinepolis</span></span>
                                <span class="ticket__item">Region: <span class="ticket__hall">Chennai</span></span>
                                <span class="ticket__item ticket__price">price: <strong class="ticket__cost">â‚¹1250</strong></span>
                            </div>

                            <div class="ticket-primery">
                                <span class="ticket__item ticket__item--primery ticket__film">Film<br><strong class="ticket__movie">The Suicide Squad</strong></span>
                                <span class="ticket__item ticket__item--primery">Sits: <span class="ticket__place">F1,F2,F3,F4,F5</span></span>
                            </div>


                        </div>
                        <div class="ticket__indecator indecator--post"><div class="indecator-text post--text">online ticket</div></div>
                    </div>
                </div>

                <div class="ticket-control">
                    <a href="#" class="watchlist list--download" download >Download</a>
                    <a href="images/tickets.png" class="watchlist list--print" onClick="window.print()">Print</a>
                </div>

            </div>
        </section>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-1.10.1.min.js"><\/script>')</script>
    
        <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
     
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <script src="js/jquery.mobile.menu.js"></script>
       
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>

        <script src="js/external/form-element.js"></script>
       
        <script src="js/form.js"></script>
		
        <script src="js/custom.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.top-scroll').parent().find('.top-scroll').remove();
            });
        </script>

</body>
</html>
